name = Total Commander enhanced
summary = "Total Commander enhanced V0.6.3"
description = """- Unterstützung für die 32bit und 64bit Version von Total Commander
- spricht links und rechts für die beiden Fenster, jetzt auch in FTP Verbindungen
- spricht einen Datei-Index am Ende jeder Zeile
- spricht oben und unten wenn ir den Anfang oder Ende der Dateiliste erreicht
- Hotkey Alt1 sagt euch wo ihr seid: rechts oder links, Namen des aktiven Tab oder das aktuelle Verzeichnis. Sollten Objekte nicht ausgelesen werden können, wird euch nur links oder rechts angesagt
- spricht den Namen des Tabs wenn ihr diesen mit Steuerung-Tab oder Steuerung-Umschalten-Tab wechselt
- sendet speziellen output an braille am Anfang einer Zeile: 1. oder 2. um anzuzeigen ob die Datei im ersten oder zweiten Fenster ist, 1x oder 2x wenn diese markiert ist.
"""
